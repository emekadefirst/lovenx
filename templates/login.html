<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LoveNX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #ffffff;
            --foreground: #0a0a0a;
            --card: #ffffff;
            --card-foreground: #0a0a0a;
            --primary: #030213;
            --primary-foreground: #ffffff;
            --secondary: #f3f4f6;
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --destructive: #d4183d;
            --destructive-foreground: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --ring: #9ca3af;
            --chart-1: #f59e0b;
            --chart-2: #10b981;
            --chart-3: #3b82f6;
            --chart-4: #8b5cf6;
            --chart-5: #ef4444;
            --radius: 0.625rem;
        }
        
        body {
            background-color: var(--background);
            color: var(--foreground);
        }
        
        .bg-background { background-color: var(--background); }
        .bg-card { background-color: var(--card); }
        .bg-primary { background-color: var(--primary); }
        .bg-secondary { background-color: var(--secondary); }
        .bg-muted { background-color: var(--muted); }
        .bg-accent { background-color: var(--accent); }
        .text-foreground { color: var(--foreground); }
        .text-primary { color: var(--primary); }
        .text-primary-foreground { color: var(--primary-foreground); }
        .text-muted-foreground { color: var(--muted-foreground); }
        .border-border { border-color: var(--border); }
        .text-chart-1 { color: var(--chart-1); }
        .text-destructive { color: var(--destructive); }
        
        .input-field {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 12px 16px;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(3, 2, 19, 0.1);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--primary-foreground);
            border-radius: var(--radius);
            padding: 12px 24px;
            font-weight: 500;
            transition: opacity 0.2s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="h-full bg-background">
    <div class="min-h-screen flex">
        <!-- Left Side - Login Form -->
        <div class="flex-1 flex flex-col justify-center px-4 sm:px-6 lg:px-20 xl:px-24">
            <div class="mx-auto w-full max-w-sm lg:w-96">
                <div>
                    <!-- Logo -->
                    <div class="flex items-center gap-3 mb-8">
                        <div class="h-12 w-12">
                            <svg viewBox="0 0 48 48" class="w-full h-full" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="24" cy="24" r="20" stroke="url(#gradient1)" stroke-width="2" fill="none" class="opacity-80"/>
                                <path d="M24 8L36 24L24 40L12 24L24 8Z" fill="url(#gradient2)" class="opacity-90"/>
                                <path d="M24 16L30 24L24 32L18 24L24 16Z" fill="var(--primary-foreground)"/>
                                <path d="M10 28L16 24L22 26L28 22L34 26L38 24" stroke="url(#gradient1)" stroke-width="1.5" fill="none" class="opacity-60"/>
                                <defs>
                                    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="var(--primary)"/>
                                        <stop offset="100%" stop-color="var(--chart-1)"/>
                                    </linearGradient>
                                    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stop-color="var(--primary)"/>
                                        <stop offset="50%" stop-color="var(--chart-1)"/>
                                        <stop offset="100%" stop-color="var(--primary)"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold tracking-tight">
                                <span class="text-primary">love</span><span class="text-chart-1">nx</span>
                            </h1>
                        </div>
                    </div>
                    
                    <h2 class="text-3xl font-bold text-foreground">Welcome back</h2>
                    <p class="mt-2 text-muted-foreground">
                        Sign in to your account to continue trading
                    </p>
                </div>

                <div class="mt-8">
                    <form class="space-y-6" onsubmit="handleLogin(event)">
                        <div>
                            <label for="email" class="block text-sm font-medium text-foreground">
                                Email address
                            </label>
                            <div class="mt-1 relative">
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    autocomplete="email"
                                    required
                                    class="input-field"
                                    placeholder="Enter your email"
                                />
                                <i class="fas fa-envelope absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground"></i>
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-foreground">
                                Password
                            </label>
                            <div class="mt-1 relative">
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    autocomplete="current-password"
                                    required
                                    class="input-field pr-10"
                                    placeholder="Enter your password"
                                />
                                <button
                                    type="button"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-muted-foreground hover:text-foreground"
                                    onclick="togglePassword()"
                                >
                                    <i id="passwordToggle" class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input
                                    id="remember-me"
                                    name="remember-me"
                                    type="checkbox"
                                    class="h-4 w-4 text-primary focus:ring-primary border-border rounded"
                                />
                                <label for="remember-me" class="ml-2 block text-sm text-foreground">
                                    Remember me
                                </label>
                            </div>

                            <div class="text-sm">
                                <a href="#" class="font-medium text-primary hover:opacity-80">
                                    Forgot your password?
                                </a>
                            </div>
                        </div>

                        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <span class="block sm:inline"></span>
                        </div>

                        <div>
                            <button
                                type="submit"
                                class="w-full btn-primary"
                                id="loginButton"
                            >
                                <span id="loginButtonText">Sign in</span>
                                <i id="loginSpinner" class="fas fa-spinner fa-spin hidden ml-2"></i>
                            </button>
                        </div>

                        <div class="mt-6">
                            <div class="relative">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-border"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-background text-muted-foreground">Or continue with</span>
                                </div>
                            </div>

                            <div class="mt-6 grid grid-cols-2 gap-3">
                                <button
                                    type="button"
                                    class="w-full inline-flex justify-center py-2 px-4 border border-border rounded-lg shadow-sm bg-background text-sm font-medium text-foreground hover:bg-accent transition-colors"
                                >
                                    <i class="fab fa-google text-red-500"></i>
                                    <span class="ml-2">Google</span>
                                </button>

                                <button
                                    type="button"
                                    class="w-full inline-flex justify-center py-2 px-4 border border-border rounded-lg shadow-sm bg-background text-sm font-medium text-foreground hover:bg-accent transition-colors"
                                >
                                    <i class="fab fa-github"></i>
                                    <span class="ml-2">GitHub</span>
                                </button>
                            </div>
                        </div>
                    </form>

                    <p class="mt-6 text-center text-sm text-muted-foreground">
                        Don't have an account?
                        <a href="register.html" class="font-medium text-primary hover:opacity-80">
                            Sign up for free
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side - Image/Branding -->
        <div class="hidden lg:block relative w-0 flex-1">
            <img
                class="absolute inset-0 h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1634704784915-aacf363b021f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxjcnlwdG9jdXJyZW5jeSUyMGJpdGNvaW4lMjB0cmFkaW5nJTIwY2hhcnRzfGVufDF8fHx8MTc1NjgwMjY3MHww&ixlib=rb-4.1.0&q=80&w=1080&utm_source=figma&utm_medium=referral"
                alt="Crypto trading charts"
            />
            <div class="absolute inset-0 bg-primary/20"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="text-center text-white px-8">
                    <h3 class="text-3xl font-bold mb-4">Start Trading Today</h3>
                    <p class="text-lg opacity-90">
                        Join thousands of traders who trust LoveNX for their cryptocurrency investments
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordToggle.className = 'fas fa-eye';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('span').textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
        }

        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');
            
            if (loading) {
                button.disabled = true;
                buttonText.textContent = 'Signing in...';
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                buttonText.textContent = 'Sign in';
                spinner.classList.add('hidden');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            hideError();
            setLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                // Simple validation for demo
                if (email && password) {
                    // Store login state
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userName', email.split('@')[0]);
                    localStorage.setItem('userEmail', email);
                    
                    // Redirect to trade page
                    window.location.href = 'trade.html';
                } else {
                    showError('Please fill in all fields');
                    setLoading(false);
                }
            }, 1000);
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'trade.html';
            }
        });
    </script>
</body>
</html>
